<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Orders List</title>
    </head>
    <body>
        <h1>Orders</h1>
        <ul>
            {% for order in orders %}
                <li>{{ order.name }} - ${{ order.total }}</li>
            {% empty %}
                <li>No orders available.</li>
            {% endfor %}
        </ul>
    </body>
</html>
